<div class="row text-center">
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#learn-more-modal-{{include.param}}">
    {{site.data.home.learn-more-button}}
  </button>
</div>

<div class="modal fade openify-modal" id="learn-more-modal-{{include.param}}" tabindex="-1" role="dialog" aria-labelledby="learn-more-modal-{{include.param}}-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="learn-more-modal-{{include.param}}-label">{{site.data.home.learn-more-modal.title}}</h4>
      </div>
      <div class="modal-body">
        {{site.data.home.learn-more-modal.text}}
        <form>
            <div class="input-group input-group-lg">
                <input type="email" name="email" placeholder="{{site.data.footer.subscription.placeholder}}"
                       class="form-control openify-input">
            <span class="input-group-btn">
                <button class="btn openify-form-button" type="submit">{{site.data.footer.subscription.submit}}</button>
            </span>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#learn-more-modal-{{include.param}} form').submit(function(event){
            event.preventDefault();
            var email = $('#learn-more-modal-{{include.param}} input').val();
            var data = {
              email:email,
              section: "{{include.param}}"
            };
            Keen.addEvent("contact-email-subscription", data);
            $('#learn-more-modal-{{include.param}} input').val('');
            $('#learn-more-modal-{{include.param}}').modal('hide');
            alert("{{site.data.footer.subscription.greeting}}");
        });
    });
</script>
